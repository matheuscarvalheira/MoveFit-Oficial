<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Fit - Cadastro</title>
    <link rel="icon" href="./icons/logo.svg">

    

    <link rel="stylesheet" href="style/page-cadastro.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/form.css">
    <link rel="stylesheet" href="style/main-header.css">
    <link rel="stylesheet" href="style/animations.css">
</head>
<body>
    <div id="page-header">
        <header>
            <h4 class="animate-appear"><a href="confira-aqui.html">Confira aqui</a> os horários de funcionamento da sua Move Fit e as exigências do decreto local de sua cidade.</h3>
        </header>

        <nav id="page-cabecalho"> 
            <h2 class="animate-up">Move <span>Fit</span></h2>
            <ul class="animate-up">
                <li><a href="unidades.html">UNIDADES</a></li>
                <li><a href="#">PORTAL DO ALUNO</a></li>
                <li><a href="planos.html">PLANOS</a></li>
                <li><a href="contato.html">CONTATO</a></li>
            </ul>

            <a class="animate-up" id="cadastrar" href="login.html">ENTRAR</a>
        </nav>
    </div>

    <div id="main-container">
        <h1>Cadastre-se</h1>
        <form id="register-form" method="POST">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu endereço de e-mail">
            </div>

            <div class="half-box spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>

            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">
            </div>

            <div class="half-box spacing">
                <label for="number">Telefone</label>
                <input type="text" name="number" id="number" placeholder="Ex:(81)9999-9999">
            </div>

            <div class="half-box">
                <label for="address">Endereço</label>
                <input type="address" name="address" id="address" placeholder="Ex: Rua do Sol">
            </div>

            <div class="half-box spacing">
                <label for="date">Data de nascimento</label>
                <input type="date" name="date" id="date">
            </div>

            <div class="half-box">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="half-box">
                <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement" id="agreement-label">Eu li e aceito os <a href="">termos de uso.</a></label>
            </div>

            <div class="full-box">
                <input type="submit" value="Registrar" id="submit">
            </div>
        </form>
    </div>
    <p class="error-validation template"></p>
    <script src="./scripts/signUp.js"></script>
</body>
</html>
