<html lang="pt-br">
<head>
    <meta charset="UTF-8">

	<link rel="icon" href="./icons/logo.svg">

    <link rel="stylesheet" href="style/animation.css" />
	<link rel="stylesheet" href="style/hours.css">
	<link rel="stylesheet" href="style/main-header.css">
	<link rel="stylesheet" href="style/main.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    

    
    
</head>
<body onload="getUser()">

    <div id="container">

		<div id="page-header">
			<header>
				<h4 class="animate-appear"><a href="confira-aqui.html">Confira aqui</a> os horários de funcionamento da sua Move Fit e as exigências do decreto local de sua cidade.</h3>
			</header>
	
			<nav id="page-cabecalho"> 
				<h2 class="animate-up">Move <span>Fit</span></h2>
				<ul class="animate-up">
					<li><a href="tabela_aulas.html">TABELA</a></li>
					<li><a href="treino.html">GERAR TREINO</a></li>
					<li><a href="unidades.html">UNIDADES</a></li>
					<li><a href="perfil.html">PERFIL</a></li>
					<li><a href="mapa_interno.html">MAPA INTERNO</a></li>
				</ul>
	
			   
			</nav>
		</div>
		  <!--Fim do header -->

		
		<div id="principal"> <!--Conteúdo principal-->

		

			<div id="data"><!--Início da escolha pra data-->

			
				<label for="">Escolha uma data:</label>

				<input id="hdate" type="date">

			</div><!--Fim da escolha pra data-->

			</select>

			<div id="hour"> <!--Início da escolha pro horário-->

			
				<label for="">Escolha um horário:</label>

				<select name="" id="hour" onchange="getSelectedOption(this.value)">
					<option 
						selected
						value="select"
						disabled
					>
						Selecione um horário
				</option>
					<option value="13:00h">13:00h</option>
					<option value="14:00h">14:00h</option>
					<option value="15:00h">15:00h</option>
					<option value="16:00h">16:00h</option>
					<option value="17:00h">17:00h</option>
					<option value="18:00h">18:00h</option>
					<option value="19:30h">19:30h</option>
				</select>
			</div><!-- Fim da escolha pro horário-->

			<button id="schedule" type="button">Enviar</button>
		</div> <!--Fim do conteúdo principal-->
		
		

		<aside>
			<img src="images/calendar.svg" alt="">
		</aside>

		


	</div> <!--Fim do container-->

    <script src="./scripts/schedule.js"></script>
