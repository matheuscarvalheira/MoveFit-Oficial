<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modificar | Move Fit</title>
    <link rel="icon" href="./icons/logo.svg" />

    <link rel="stylesheet" href="style/animation.css" />
    <link rel="stylesheet" href="style/setas.css" />
    <link rel="stylesheet" href="style/caixa.css" />
    <link rel="stylesheet" href="style/form1.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="loadInputs()">
    <div id="container">
      <!--container-->
      <aside>
        <!--ínicio da estrutura da seta-->
        <a href="perfil.html">
          <img src="images/arrow-back.svg" alt="" />
        </a>
      </aside>
      <!--fim da seta-->

      <div id="caixa-update" class="animate-appear">
        <h1>Altere seus dados:</h1>
        <form onsubmit="update(); return false">
          <!--Início do formulário-->

          <div class="input-block">
            <label for="contact">Número para contato</label>

            <input type="text" name="contact" id="contact" required />
          </div>

          <div class="input-block">
            <label for="adress">Endereço</label>
            <input type="text" name="adress" id="adress" required />
          </div>

          <div class="input-block">
            <label for="email">E-mail:</label>
            <input type="text" name="email" id="email" required />
          </div>

          <div class="input-block">
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha" required />
          </div>

          <button type="submit"><strong>Alterar</strong></button>
        </form>
        <!--fim do formulário-->
      </div>
    </div>

    <script src="./scripts/update.js"></script>
  </body>
</html>
